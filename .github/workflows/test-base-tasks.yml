name: Test base-tasks

on:
  push:
    branches: [main]
    paths: 
      - 'base-tasks/**'
  pull_request:
    branches: [main]
    paths: 
      - 'base-tasks/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache-dependency-path: 'base-tasks/package-lock.json'
          cache: npm

      - name: Install dependencies
        run: |
          cd base-tasks
          npm ci

      - name: Build
        run: |
          cd base-tasks
          npm run build

      - name: Test
        run: |
          cd base-tasks
          npm run test
